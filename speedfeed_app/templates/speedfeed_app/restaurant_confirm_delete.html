{% extends './restaurant_detail.html' %} {% block confirmation %}
<div
  class="modal-backdrop"
  style="background-color: rgba(0, 0, 0, 0.3)"
  tabindex="-1"
  role="dialog"
>
  <div class="modal-dialog">
    <div
      class="modal-content rounded-4 shadow bg-body-secondary px-4 py-4 mx-4 my-4"
      style="width: 60%"
    >
      <h2>Are you sure you want to delete this?</h2>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a
          href="{% url 'speedfeed_app:restaurant_detail' restaurant.id %}"
          class="btn btn-secondary-outline"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock confirmation %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'icon.png' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 px-1 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img
          class="bi me-2"
          src="{% static 'icon.png' %}"
          width="40"
          height="32"
          aria-hidden="true"
        />
        <span class="fs-4">Sneed's SpeedFeed</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{% url 'speedfeed_app:restaurant_list' %}" class="nav-link active" aria-current="page">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'account_logout' %}" class="nav-link" aria-current="page">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'account_login' %}" class="nav-link" aria-current="page">Login</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'account_signup' %}" class="nav-link" aria-current="page">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </header>
    <div class="px-2">{% block content %}{% endblock content %}</div>
  </body>
</html>
